<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediTriage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="logo">MediTriage</h1>
    <p class="tagline">AI-powered health triage system</p>

    <form id="symptomForm">
        <h2>Select your symptoms</h2>

        <!-- Search bar -->
        <input 
            type="text" 
            id="symptomSearch" 
            class="search-bar" 
            placeholder="Search symptoms..."
        >

        <!-- Scrollable symptom cards -->
        <div id="symptom-container" class="card-grid scrollable"></div>

        <button type="submit" class="check-btn">
            Check Condition
        </button>
    </form>

    <p class="disclaimer">
        âš  This is an educational tool and not a substitute for professional medical advice.
    </p>
</div>

<script src="script.js"></script>
</body>
</html>
